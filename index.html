<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Web Chào Mừng</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background: linear-gradient(135deg, #333 25%, #2d3a42 25%, #2d3a42 50%, #333 50%, #333 75%, #2d3a42 75%);
      background-size: 200px 200px;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }
    .header h1 {
      font-size: 64px;
      margin: 0;
      font-weight: 300;
    }
    .header h2 {
      font-size: 48px;
      margin-top: 20px;
      font-weight: 300;
    }
    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 22px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="brand">www.denmikongtanh.com</div>
  <div class="header">
    <h1>Chào mừng</h1>
    <h2>bạn đến với trang web của tôi</h2>
  </div>
</body>
</html>
