<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Ads Fullscreen</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
}
img {
  width: 100vw;
  height: 100vh;
  object-fit: contain;
}
</style>
</head>
<body>

<img id="ad" />

<script>
async function loadImage() {
  const res = await fetch('/api/latest', { cache: 'no-store' });
  const data = await res.json();
  if (data.url) {
    document.getElementById('ad').src = data.url;
  }
}

loadImage();
setInterval(loadImage, 5000);
</script>

</body>
</html>
