<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Ads Fullscreen</title>
<style>
html, body {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
background: black;
overflow: hidden;
}
img {
width: 100vw;
height: 100vh;
object-fit: contain; /* đổi thành cover nếu cần */
}
</style>
</head>
<body>


<img id="ad" />


<script>
const BLOB_URL = "https://abc123.public.blob.vercel-storage.com/ads/latest.jpg";

function loadImage() {
  document.getElementById('ad').src = BLOB_URL + '?ts=' + Date.now();
}

loadImage();
setInterval(loadImage, 30000);
</script>


</body>
</html>
