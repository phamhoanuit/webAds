<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Ads Fullscreen</title>
<style>
html, body {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
background: black;
overflow: hidden;
}
img {
width: 100vw;
height: 100vh;
object-fit: contain; /* đổi thành cover nếu cần */
}
</style>
</head>
<body>


<img id="ad" />


<script>
function loadImage() {
const img = document.getElementById('ad');
img.src = `/ads/latest.jpg?ts=${Date.now()}`;
}


loadImage();
setInterval(loadImage, 30 * 1000); // reload mỗi 30s
</script>


</body>
</html>
