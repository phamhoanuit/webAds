<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Upload - Vercel Blob</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#f6f7fb;}
    .card{max-width:720px;margin:24px auto;padding:20px;border-radius:8px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    input[type=file]{display:block;margin-top:12px}
    #preview{max-width:100%;margin-top:12px}
    button{margin-top:12px;padding:10px 14px;border:none;background:#0070f3;color:#fff;border-radius:6px;cursor:pointer}
    .info{margin-top:12px;font-size:14px;color:#333}
    .url{word-break:break-all;color:#0066cc}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Upload (Vercel Blob)</h2>
    <p>Chọn ảnh để upload lên Vercel Blob. Sau khi upload xong, ảnh sẽ có URL public và trang quảng cáo sẽ tự load ảnh mới nhất.</p>

    <input id="file" type="file" accept="image/*" />
    <img id="preview" src="" alt="" />
    <br />
    <button id="uploadBtn">Upload</button>

    <div class="info" id="info"></div>
  </div>

<script>
const fileInput = document.getElementById('file');
const preview = document.getElementById('preview');
const info = document.getElementById('info');
const uploadBtn = document.getElementById('uploadBtn');

fileInput.addEventListener('change', () => {
  const f = fileInput.files[0];
  if (!f) return;
  preview.src = URL.createObjectURL(f);
});

uploadBtn.addEventListener('click', async () => {
  const f = fileInput.files[0];
  if (!f) { alert('Chọn file trước'); return; }

  uploadBtn.disabled = true;
  info.textContent = 'Đang upload...';

  try {
    const form = new FormData();
    form.append('file', f);

    const res = await fetch('/api/upload', {
      method: 'POST',
      body: form
    });

    if (!res.ok) {
      const text = await res.text();
      info.textContent = 'Upload lỗi: ' + text;
      uploadBtn.disabled = false;
      return;
    }

    const j = await res.json();
    info.innerHTML = 'Upload thành công! URL: <div class="url">' + (j.url || JSON.stringify(j)) + '</div>';
  } catch (err) {
    info.textContent = 'Lỗi upload: ' + err.message;
  } finally {
    uploadBtn.disabled = false;
  }
});
</script>
</body>
</html>
